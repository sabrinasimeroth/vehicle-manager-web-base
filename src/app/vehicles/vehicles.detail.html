<div class="panel panel-success">
  <div class="panel-heading">
    Edit Customer
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text"
            class="form-control"
            id="firstName"
            ng-model="customersDetailCtrl.customer.firstName">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"
            class="form-control"
            id="lastName"
            ng-model="customersDetailCtrl.customer.lastName">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email</label>
      <input type="text"
        class="form-control"
        id="emailAddress"
        ng-model="customersDetailCtrl.customer.emailAddress">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="text"
        class="form-control"
        id="telephone"
        ng-model="customersDetailCtrl.customer.telephone">
    </div>
    <div class="form-group"></div>
  </div>
  <div class="panel-footer clearfix">
    <button class="btn btn-success pull-right" ng-click="customersDetailCtrl.save()">
      Save <i class="glyphicon glyphicon-save"></i>
    </button>
  </div>
</div>
