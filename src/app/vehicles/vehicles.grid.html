<table class="table table-striped">
  <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Type</th>
      <th>Price</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vehicle in vehiclesGridCtrl.vehicles">
      <td>
        {{vehicle.firstName}}
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <a ui-sref="vehicles.detail({ id: 1 })" class="bt bt-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="bt bt-primary">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
