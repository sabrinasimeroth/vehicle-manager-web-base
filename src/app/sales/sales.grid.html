<button ui-sref="sales.detail" class="btn btn-primary pull-right">
  <i class="glyphicon glyphicon-plus"></i> Add Sale
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Vehicle</th>
      <th>Invoiced?</th>
      <th>Paid?</th>
      <th>Sales Price</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="sale in salesGridCtrl.sales">
      <td>
        {{sale.customerName}}
      </td>
      <td>
        {{sale.vehicleName}}
      </td>
      <td>
        {{sale.invoiceDate | date}}
      </td>
      <td>
        {{sale.paymentReceivedDate | date}}
      </td>
      <td>
        {{sale.salePrice | currency: "$"}}
      </td>
      <td>
        <a ui-sref="sales.detail({ id: sale.saleId })" class="btn btn-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
