<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Telephone</th>
      <th width="1%"></th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customersGridCtrl.customers">
      <td>
        {{customer.firstName}}
      </td>
      <td>
        {{customer.lastName}}
      </td>
      <td>
        {{customer.emailAddress}}
      </td>
      <td>
        {{customer.telephone}}
      </td>
      <td>
        <a ui-sref="customers.detail({ id: 1 })" class="bt bt-primary">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
      <td>
        <a href="" class="bt bt-primary">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
